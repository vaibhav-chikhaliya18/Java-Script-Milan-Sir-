<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
</head>

<body>
    <div style="display:flex; justify-content: center;">
        <div class="box" style="border: 1px solid black; width: 400px; height: 450px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size:17px;">
            <h2 align="center">FORM-VALIDATION</h2>
            <form style="margin-left: 35px;">
                Name :<br> <input type="text" id="name" placeholder="Enter Your Name" style="padding:10px 155px 10px 4px; border-radius: 5px; border: 2px solid rgba(177, 177, 177, 0.655);">
                <br>
                <span id="nameerr" style="color: red;"></span>
                <br> <br>
                Email :<br> <input type="text" id="email"  placeholder="Enter Your Email" style="padding:10px 155px 10px 4px; border-radius: 5px; border: 2px solid rgba(177, 177, 177, 0.655);">
                <br>
                <span id="emailerr" style="color: red;"></span>
                <br> <br>
                Password :<br> <input type="password" id="password"  placeholder="Enter Your Password" style="padding:10px 155px 10px 4px; border-radius: 5px; border: 2px solid rgba(177, 177, 177, 0.655);">
                <br>
                <span id="passerr" style="color: red;"></span>
                <br> <br>
                <button type="button" onclick="formValidation()" style="padding: 12px 50px; font-size:medium;background: rgb(148,23,137);
background: linear-gradient(59deg, rgba(148,23,137,1) 3%, rgba(87,28,117,1) 100%); border-radius: 5px; color: white; margin-left: 77px; border: 0;">SUBMIT</button>
                <br><br>
                <p id="success" style="color: green;"></p>
            </form>
        </div>
    </div>
    <script type="text/javascript">

        const formValidation = () => {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            let check = true

            if (!name) {
                document.getElementById('nameerr').innerHTML = "Name is required"
                check = false
            }
            if (!email) {
                document.getElementById('emailerr').innerHTML = "Email is Sumbited"
                check = false
            }
            else {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('emailerr').innerHTML = "Email is not valid"
                    check = false
                }
            }
            if ((password.length < 6)) {
                document.getElementById('passerr').innerHTML = `Password should be at least 6 characters`;
                check = false
            }
            if ((password.length > 16)) {
                document.getElementById('passerr').innerHTML = `Password should not exceed 16 characters`;
                check = false
            }
            if (!/[A-Z]/.test(password)) {
                document.getElementById('passerr').innerHTML = `Password should have at least 1 uppercase`;
                check = false
            }
            if (!/[a-z]/.test(password)) {
                document.getElementById('passerr').innerHTML = `Password should have at least 1 lowercase`;
                check = false
            }
            if (!/[0-9]/.test(password)) {
                document.getElementById('passerr').innerHTML = `Password should have at least 1 number`;
                check = false
            }
            if (!/(?=.[$#%ยฃ&ยง@])/.test(password)) {
                document.getElementById('passerr').innerHTML = `Password should have at least 1 special character`;
                check = false
            }
            if (check === true) {
                document.getElementById('success').innerHTML = "Form is Submitted"
            }
            document.getElementById('name').value = "";
            document.getElementById('email').value = "";
            document.getElementById('password').value = "";
        }

    </script>
</body>

</html>
