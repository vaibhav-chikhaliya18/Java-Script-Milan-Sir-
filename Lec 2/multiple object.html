<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object With Table</title>
</head>
<body>
    <table align="center" border="1">
        <thead>
            <tr>
                <td>Sr No</td>
                <td>Name</td>
                <td>Phone</td>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>    
</body>

    <script type="text/javascript">
        let record = [
            {
                name : "Vaibhav",
                phone : "98255"
            },
            {
                name : "Krish",
                phone : "85485"
            },
            {
                name : "Jay",
                phone : "98454"
            }
        ]
        let tbl = "";
        record.map((val,index)=>{
            tbl += `
                        <tr>
                            <td>${++index}</td>
                            <td>${val.name}</td>
                            <td>${val.phone}</td>
                        </tr>
                    `
        })

        document.getElementById('data').innerHTML = tbl;
    </script>
</html>
