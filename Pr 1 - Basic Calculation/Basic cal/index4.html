<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unshift element</title>
</head>

<body>
    <script>
        var arr = ["angular js", "android", "ruby", "python"];

        arr.unshift("php");

        console.log("Array after adding the first element:", arr);

    </script>
</body>

</html>
