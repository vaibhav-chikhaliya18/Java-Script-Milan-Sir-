<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arr to str</title>
</head>

<body>
    <script>
        var arr = ["php", "angular js", "android", "ruby", "python"];

        var str = arr.join(", ");

        console.log("Array:", arr);
        console.log("String:", str);
    </script>
