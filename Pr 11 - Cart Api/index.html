<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style=" background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAU0lEQVQoU2P8eUjvPwMDA8MLw10gCidgJFrhw88vwCYig5DbS8HcNarRcGFGihRicyhj8ObTYKv7HGTxe4ZohdjcuEUsC2y6z6tp+D1DtEJsjgUAy/UzWeLdm1gAAAAASUVORK5CYII=) repeat;color:white">
    <h1 align="center" class="mt-3">Products</h1>
    <section>
        <div class="container">
            <div class="row" id="record"></div>
        </div>
    </section>
    
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
//    $.ajax(
//     {
//         type:"get",
//         url:"https://dummyjson.com/carts",
//         success:function(rec){
//             console.log(rec.carts[0].products);
//         }
//     }
//    )

    fetch("https://dummyjson.com/carts")
    .then(rec => rec.json())
    .then((cart)=>{
        let all=cart.carts;
        let tbl="";
        all.map((item)=>{
            tbl += `
            <div class="col-md-12 mb-3 mt-3">
                <div class="card" style="background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAIElEQVQoU2NcWuD6v2nfFwZcgFFdz/I/TlkGBobhoQAAGHYPccmxFlIAAAAASUVORK5CYII=) repeat;color:white">
            <div class="card-body">
                <h5 class="card-title">Id:- ${item.id}</h5>`

                tbl +=`<div class="d-flex">`
                item.products.map((product)=>{
                    tbl += `
                    <div class="card m-2" style="width: 15rem;background:transparent;color:white;border:1px solid white;box-shadow: 0 1px 20px white;" >
                <img src="${product.thumbnail}" class="card-img-top" alt="..." style="height:200px;object-fit:contain">
                <div class="card-body">
                    <h5 class="card-title">product id:- ${product.id}</h5>
                    <p class="card-text">title:- ${product.title}</p>
                    <p class="card-text">price:- ${product.price}</p>
                    <p class="card-text">quantity:- ${product.quantity}</p>
                    <a href="#" class="btn btn-dark">total:- ${product.total}</a>
                </div>
                </div>
                    `
                })
                tbl +=`</div>`
             

                tbl +=`
                <p class="card-text">total:- ${item.total}</p>
                <p class="card-text">discountedTotal:- ${item.discountedTotal}</p>
                <p class="card-text">totalProducts:- ${item.totalProducts}</p>
                <p class="card-text">totalQuantity:- ${item.totalQuantity}</p>
            </div>
            </div></div>
            `
        })
        document.getElementById('record').innerHTML=tbl;
    })

   
</script>
</html>
