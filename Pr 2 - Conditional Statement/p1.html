    <title>P1-Positive & Negative</title>
</head>
<body>
    
    <script type="text/javascript">
        
            var no = parseInt(prompt("Enter a number :-"));
        
            if( no >= 0){
                document.write("this number is positive.")
            }
            else{
                document.write("this number is negetive")
            }
        
        
        </script>
