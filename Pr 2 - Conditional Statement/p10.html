<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P10 - Basic Calculator</title>
</head>
<body>
    
    <script type="text/javascript">
 
     var a = parseInt(prompt("Enter A :-")); 
     var b = parseInt(prompt("Enter B :-"));
 
     var ch = (prompt("Enter a choice :-  +,-,*,/"));
 
     switch(ch){
         case '+':
         document.write(`<h1>Ans : ${a+b}</h1>`);
         break;
 
         case '-':
         document.write(`<h1>Ans : ${a-b}</h1>`);
         break;
 
         case '*':
         document.write(`<h1>Ans : ${a*b}</h1>`);
         break;
 
         case '/':
         document.write(`<h1>Ans : ${a/b}</h1>`);
         break;
     }
 </script>

</body>
</html>
