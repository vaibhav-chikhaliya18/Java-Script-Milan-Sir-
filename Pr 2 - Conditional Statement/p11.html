<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P11 - Basic Ladder If Else</title>
</head>
<body>
    
    <script type="text/javascript">

    var a = parseInt(prompt("Enter  A :-"));
    var b = parseInt(prompt("Enter  B :-"));
    
    var ch = (prompt("Enter a choice :-  +,-,*,/"));

    if(ch == '+'){
        document.write(`<h1>Ans :- ${a+b}</h1>`);
    }
    else if(ch == '-'){
        document.write(`<h1>Ans :- ${a-b}</h1>`);
    }
    else if(ch == '*'){
        document.write(`<h1>Ans :- ${a*b}</h1>`);
    }
    else if(ch == '/'){
        document.write(`<h1>Ans :- ${a/b}</h1>`);
    }
    else{
        document.write("<h1>Inavalid</h1>")
    }
</script>

</body>
</html>
