<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2 -Even And Odd </title>
</head>
<body>

    <script type="text/javascript">
    
        var i=1;
        var n=parseInt(prompt("Enter a value :-"));
    
        while(i<=n){
            if(i % 2 == 0){
                document.write(`<h1>${i}</h1>`);
            }
            i++;
        }
    </script>
</body>
</html>
