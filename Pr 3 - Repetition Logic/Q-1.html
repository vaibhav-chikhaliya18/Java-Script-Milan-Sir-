<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1 - 1 to N</title>
</head>
<body>
    
    <script type="text/javascript">
    
        var n=parseInt(prompt("Enter a n value :-"));
        var i=1;
        while(i<=n){
            document.write(`<h1>${i}</h1>`);
            i++;
        }
    </script>

</body>
</html>
