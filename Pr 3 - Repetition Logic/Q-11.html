<script type="text/javascript">
        // 11.Write javascript program Check weather num is prime or not using for loop.

    var n=parseInt(prompt("Enter a value"));
    var check=0;

    for(var i=2;i<n;i++){
        if(n % i == 0){
            check=1;
            break;
        }
    }
    if(check == 1){
        document.write("<h1>not prime</h1>");
    }else{
        document.write(" <h1>prime namber</h1>");
    }
</script>
