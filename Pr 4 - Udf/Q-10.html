<script type="text/javascript">
    // 10.Write a JavaScript program to decide that you eligible for voting? (using all function)

    function vote(){
        let voting=parseInt(prompt("Enter Age :"));

        if(voting>=18){
            document.write(`<h1> you eligible for voting</h1>`);
        }else{
            document.write(`<h1> you not eligible for voting</h1>`);
        }
    }
    vote();
</script>
