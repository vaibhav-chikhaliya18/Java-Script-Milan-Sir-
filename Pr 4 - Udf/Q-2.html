<script type="text/javascript">
    // 2.Write a JavaScript program to check number positive and negetive? (using no return with parameter);

    function check(no){
        if(no>0){
            document.write(`<h1>${no}  is a Positive Number.</h1>`);
        }else if(no<0){
            document.write(`<h1>${no}  is a negetive Number.</h1>`);
        }else{
            document.write(`<h1>No postive No Negetive</h1>`);
        }
    }
    check(10);
</script>
