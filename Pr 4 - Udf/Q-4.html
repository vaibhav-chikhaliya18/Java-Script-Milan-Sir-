<script type="text/javascript">
    // 4.Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. (using no return with parameter function)
   function max(a,b,c,d){
    if(a>b && a>c && a>d){
        document.write(`<h1>A is Max</h1>`);
    }
    else if(b>a && b>c && b>d){
        document.write(`<h1>B is Max</h1>`);
    }
    else if(c>a && c>b && c>d){
        document.write(`<h1>C is Max</h1>`);
    }
    else{
        document.write(`<h1>D is Max</h1>`);
    }
   }
    max(10,45,57,98);
 </script>
