<script type="text/javascript">
    // 7.Write a JavaScript program to find which number is greter in 3 numbers using nested if else.(using all function)
    function find(){
        var a=200,b=50,c=340;
        if(a>b){
            if(a>c){
            document.write(`<h1>A is max.</h1>`);
            }
            else{
            document.write(`<h1>C is max.</h1>`);
            }
        }
        else{
            if(b>c){
            document.write(`<h1>B is max.</h1>`);
            }
            else{
            document.write(`<h1>C is max.</h1>`);
            }
        }
    }
    find();
</script>
