<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Element In Array</title>
</head>
<body>
    
    <script>

        let arr = [12, 34, 13, -1, -4, 45, -55, -66];

        for (i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                document.write(arr[i],"</br>");
            }
        }
    </script>

</body>
</html>
