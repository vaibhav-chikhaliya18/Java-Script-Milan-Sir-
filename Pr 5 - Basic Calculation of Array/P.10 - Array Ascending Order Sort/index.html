<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Asending Order Sort</title>
</head>
<body>
    
    <script>
        var arr = [2,4,6,8,10,12,1,2,4];
    for (var i = 0; i < arr.length; i++) {
        var tmp;
        for (var j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
                tmp = arr[i]
                arr[i] = arr[j]
                arr[j] = tmp;
            }
        }
    }
    console.log(arr);
    </script>

</body>
</html>
