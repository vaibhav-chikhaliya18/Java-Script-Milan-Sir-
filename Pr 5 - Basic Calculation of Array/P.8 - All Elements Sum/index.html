<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Elements Sum</title>
</head>
<body>
    
    <script>
         var arr = [2, 4, 6, 8, 10, 12, 14];
    sum = 0;
    for (var i = 0; i < arr.length; i++) {
        sum = arr[i] + sum;
    }
    console.log(sum);
    </script>

</body>
</html>
