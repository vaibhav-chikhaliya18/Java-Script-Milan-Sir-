<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Array Elements Using For Function</title>
</head>
<body>
    
    <script>
        var arr = [1, 2, 3, 4, 5];
    var pos = 5;
    var index = -1;
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] === pos) {
            index = i;
        }
    }
    console.log(index);
    </script>

</body>
</html>
