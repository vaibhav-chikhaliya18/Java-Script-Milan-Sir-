<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart Counter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 250px;
            height: 200px;
            margin-right: 20px;
            border-radius: 8px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .product-price {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 200;
            color: #000000;
        }

        .counter {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .counter button {
            height: 40px;
            width: 40px;
            font-size: 24px;
            border-radius: 50%;
            background-color: #2e8d46;
            border: none;
            color: white;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .counter button:hover {
            background-color: #257a3d;
        }

        #counter-value {
            font-size: 24px;
            color: #333;
        }

        #total-price {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        #reset {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #reset:hover {
            background-color: #ff3333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Shopping Cart</h1>

        <div class="product">
            <img src="img/dgi osmo pocket.jpeg" alt="Product 1">
            <div class="product-details">
                <div class="product-name">DGI Osmo Pocket Camera<br>
                </div>
                <div class="product-price">$20</div>
            </div>
        </div>

        <div class="counter">
            <button id="decrement-btn">-</button>
            <div id="counter-value">0</div>
            <button id="increment-btn">+</button>
        </div>

        <button id="reset">Reset</button>
        <div id="total-price">Total: <span id="total">0</span></div>
    </div>

    <script>
        let counter = 0;
        let totalPrice = 0;

        const counterValue = document.getElementById('counter-value');
        const incrementBtn = document.getElementById('increment-btn');
        const decrementBtn = document.getElementById('decrement-btn');
        const resetBtn = document.getElementById('reset');
        const totalSpan = document.getElementById('total');

        // To increment the value of counter
        incrementBtn.addEventListener('click', () => {
            counter++;
            counterValue.innerHTML = counter;
            totalPrice += 20; // Assuming each product costs $20
            totalSpan.innerHTML = '$' + totalPrice;
        });

        // To decrement the value of counter
        decrementBtn.addEventListener('click', () => {
            if (counter > 0) {
                counter--;
                counterValue.innerHTML = counter;
                totalPrice -= 20; // Assuming each product costs $20
                totalSpan.innerHTML = '$' + totalPrice;
            }
        });

        // To reset the counter and total price
        resetBtn.addEventListener('click', () => {
            counter = 0;
            counterValue.innerHTML = counter;
            totalPrice = 0;
            totalSpan.innerHTML = '$0';
        });
    </script>
</body>

</html>
